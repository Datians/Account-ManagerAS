{% extends "base.html" %}
{% block content %}
<div class="section-title"><span class="dot"></span><h3 class="m-0">Proveedores</h3></div>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card p-3">
      <form method="post">
        <div class="mb-2"><label class="form-label">Nombre</label><input class="form-control" name="name" required></div>
        <div class="mb-2"><label class="form-label">Contacto</label><input class="form-control" name="contact"></div>
        <div class="mb-2"><label class="form-label">Notas</label><textarea class="form-control" name="notes" rows="3"></textarea></div>
        <button class="btn btn-primary">Crear</button>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card p-2">
      <div class="table-responsive">
        <table class="table align-middle table-hover mb-0">
          <thead><tr><th>Nombre</th><th>Contacto</th><th>Notas</th><th class="text-end">Acciones</th></tr></thead>
          <tbody>
            {% for p in providers %}
            <tr>
              <td>{{ p.name }}</td>
              <td>{{ p.contact }}</td>
              <td>{{ p.notes }}</td>
              <td class="text-end">
                <form action="{{ url_for('providers.delete', id=p.id) }}" method="post" class="d-inline" onsubmit="return confirm('Eliminar proveedor?')">
                  <button class="btn btn-sm btn-danger">Eliminar</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
