{% extends "base.html" %}
{% block title %}Iniciar sesión · Andriux Streaming{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3">Iniciar sesión</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" required placeholder="tucorreo@dominio.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" name="password" type="password" required placeholder="••••••••">
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Entrar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.register') }}">Registrar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
