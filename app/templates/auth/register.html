{% extends "base.html" %}
{% block title %}Registro · Andriux Streaming{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3">Crear cuenta</h4>
      <form method="post">
        <div class="mb-3"><label class="form-label">Nombre</label><input class="form-control" name="name"></div>
        <div class="mb-3"><label class="form-label">Email</label><input class="form-control" name="email" type="email" required></div>
        <div class="mb-3"><label class="form-label">Contraseña</label><input class="form-control" name="password" type="password" required></div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Registrar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
